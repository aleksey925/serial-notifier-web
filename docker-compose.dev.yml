version: '3.7'

services:

  app:
    image: serial-notifier-web:develop
    environment:
      - CURRENT_ENV=dev
    volumes:
      - .:/opt/app/
    command: bash -c "
      dockerize --wait-retry-interval 5s --timeout 100s -wait tcp://db:5432
      && alembic upgrade head
      && python3 main.py"
