test:tg-bot-pytest:
  <<: *test-general
  <<: *create-conf-files
  script:
    - cd $TG_BOT_SERVICE_PATH
    - pytest --cov=.
             --cov-report html:coverage
             --cov-fail-under=$TG_BOT_MIN_COVERAGE_PERCENT
             --html coverage-report.html
             --showlocals
             --durations=20
             -v
  coverage: '/Total coverage: \d+\.\d+/'
  only:
    refs:
      - master
      - develop
      - /^release-.*$/
      - merge_request
