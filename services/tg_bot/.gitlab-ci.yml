  stage: test
  image: $CI_REGISTRY_IMAGE/tg-bot:$CI_COMMIT_REF_SLUG

.create-conf-files: &create-conf-files
  before_script:
    - echo "$TG_BOT_ENV_FILE" > $TG_BOT_SERVICE_PATH/.env

